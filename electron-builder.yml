appId: com.focuszone.app
productName: FocusZone
directories:
  output: release
files:
  - dist/**/*
  - package.json
  - node_modules/sql.js/dist/*.wasm
  - node_modules/sql.js/dist/*.js
asarUnpack:
  - node_modules/sql.js/**/*
mac:
  target: dmg
  icon: build/icon.png
win:
  target: nsis
  icon: build/icon.png
linux:
  target: AppImage
  icon: build/icon.png
